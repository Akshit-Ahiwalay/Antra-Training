<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Antra Sign Up Page</title>
    <!-- Tailwind CSS CDN, instead of installing locally -->
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <!-- Header -->
    <header>
      <img src="./AntraLogo.png" alt="Antra Logo" />
    </header>

    <main class="min-h-screen flex justify-center mt-9 px-4">
      <form class="w-full max-w-2xl flex flex-col gap-6">
        <h1 class="text-center text-2xl font-semibold">Sign Up</h1>

        <!-- First and Last Names -->
        <div class="flex flex-col md:flex-row gap-4">
          <div class="w-full">
            <label for="firstName" class="sr-only">First Name</label>
            <input
              id="firstName"
              name="firstName"
              type="text"
              placeholder="First Name"
              class="w-full rounded border border-gray-300 px-4 py-2 text-sm focus:border-blue-400 focus:outline-none focus:ring-1 focus:ring-blue-400"
              required
            />
          </div>

          <div class="w-full">
            <label for="lastName" class="sr-only">Last Name</label>
            <input
              id="lastName"
              name="lastName"
              type="text"
              placeholder="Last Name"
              class="w-full rounded border border-gray-300 px-4 py-2 text-sm focus:border-blue-400 focus:outline-none focus:ring-1 focus:ring-blue-400"
              required
            />
          </div>
        </div>

        <!-- Phone number -->
        <div>
          <label for="mobile" class="sr-only">Mobile No.</label>
          <input
            id="mobile"
            name="mobile"
            type="tel"
            placeholder="Mobile No."
            class="w-full rounded border border-gray-300 px-4 py-2 text-sm focus:border-blue-400 focus:outline-none focus:ring-1 focus:ring-blue-400"
            required
          />
        </div>

        <!-- Email -->
        <div>
          <label for="email" class="sr-only">Email Address</label>
          <input
            id="email"
            name="email"
            type="email"
            placeholder="Email Address"
            class="w-full rounded border border-gray-300 px-4 py-2 text-sm focus:border-blue-400 focus:outline-none focus:ring-1 focus:ring-blue-400"
            required
          />
        </div>

        <!-- Passwords -->
        <div class="flex flex-col md:flex-row gap-4">
          <div class="w-full">
            <label for="password" class="sr-only">Password</label>
            <input
              id="password"
              name="password"
              type="password"
              placeholder="Password"
              class="w-full rounded border border-gray-300 px-4 py-2 text-sm focus:border-blue-400 focus:outline-none focus:ring-1 focus:ring-blue-400"
              required
            />
          </div>

          <div class="w-full">
            <label for="confirmPassword" class="sr-only"
              >Confirm Password</label
            >
            <input
              id="confirmPassword"
              name="confirmPassword"
              type="password"
              placeholder="Confirm Password"
              class="w-full rounded border border-gray-300 px-4 py-2 text-sm focus:border-blue-400 focus:outline-none focus:ring-1 focus:ring-blue-400"
              required
            />
          </div>
        </div>

        <!-- Terms and Conditions -->
        <div class="flex items-start gap-2">
          <input type="checkbox" id="terms" class="mt-1" required />
          <div class="text-xs text-gray-600">
            <label for="terms" class="font-medium text-gray-800">I Agree</label>
            <p class="mt-1">
                By clicking
            <span class="rounded bg-blue-500 px-1.5 py-0.5 text-white">Register</span>,
            you agree to the
            <a href="#" class="text-blue-500 hover:underline">
              Terms and Conditions
            </a>
            set out by this site, including our Cookie Use.
            </p>
            
          </div>
        </div>

        <!-- Register and Sign In Buttons -->
        <div class="flex flex-col md:flex-row gap-4">
          <button
            type="submit"
            class="w-full rounded bg-blue-500 py-2 text-white hover:bg-blue-600"
          >
            Register
          </button>

          <button
            type="button"
            class="w-full rounded bg-green-500 py-2 text-white hover:bg-green-600"
          >
            Sign In
          </button>
        </div>
      </form>
    </main>

    <!-- Footer -->
    <footer class="border-t pt-2 text-center text-xs text-gray-600 mb-4">
      <p>
        Antra Inc. 21355 Ridgetop Circle Suite 300 Dulles VA 20166 Phone:
        703.994.4545 Fax: 703.373.2975 e-mail:hr@antra.net website:
        www.antra.net
      </p>
    </footer>
  </body>
</html>
