<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Whack-a-Mole</title>
    <link rel="stylesheet" href="./styles.css" />
</head>
<body>
    <!-- Top Right Timer -->
    <aside class="timer-topright" aria-label="Timer">
        <h2 class="timer_title">Time Left</h2>
        <h2 id = "time-left" class="timer_value">30</h2>
    </aside>

    <main class="page">
        <header class= "title">
            <h1 class="main-title">Welcome to whack-a-mole</h1>
            <h2 class="subtitle">
                Let's Go, your total score is 
                <span id="score">0</span>
            </h2>
            <button id="start-btn" class="btn" type="button">Start Game!</button>
        </header>

        <!-- Game Board -->
         <section class="game-board" aria-label="Game Board">
            <div id="board" class="board" role="grid"></div>
         </section>
    </main>
    
    <script src="./whack_a_mole.js"></script>
</body>
</html>
